<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Appointment List</title>
<style>

.banner{
    background-color: #2ec8a6;
    width: 100%;
    height: 100px;
    color: #fff;
    border: 1px solid #2ec8a6;
}
.txt-nav{
    margin-left: 20px;
    height: 60%;
    align-items: center;
    margin-top: 20px;
}

	#alink{
	text-decoration: none;
	color: #fff;
	}

</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="banner">
        <div class="txt-nav">
            <a id="alink" href="/admin/dashboard"><span>Home</span></a>
            <span> / Appointment-List</span>
            <h2>Appointment-List</h2>
        </div>
    </div>

<div class="container-fluid text-center">
  <div><h2>Manage Appointments</h2></div>
  
  <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
  </div>
  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Patient Name</th>
          <th>Patient Phone</th>
          <th>Patient Email</th>
          <th>Patient Requested Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
      <th:block th:each="apt : ${listappointment}">
       <tr>
         <td>[[${apt.id}]]</td>
         <td>[[${apt.p_name}]]</td>
         <td>[[${apt.p_phone}]]</td>
         <td>[[${apt.p_email}]]</td>
         <td>[[${apt.p_date}]]</td>
         <td>
           <a class="h4" th:href="@{'/admin/dashboard/appointmentlist/delete/' + ${apt.id}}">Remove</a>
         </td>
       </tr>
      </th:block>

      </tbody>
    </table>
  </div>
</div>
 
</body>
</html>
