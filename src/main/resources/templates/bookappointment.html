<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <link rel="stylesheet" th:href="@{/css/bookappoinment.css}">
</head>

<body>
    <div class="banner">
        <div class="txt-nav">
            <a href="/"><span>Home</span></a>
            <span> /Book Appointment</span>
            <h2> Book Appointment</h2>
        </div>
    </div>
    <div class="space" style=" width: 100%; height: 30px;"></div>
    <div class="space" style=" width: 19%; height: 440px; float: left;"></div>
    <div class="bg-img" style=" width: 30%; height: 440px; float: left;"></div>
    <div class="login-form1" style=" width: 35%; float: left;">
        <div class="login-container" style="color: rgba(0, 0, 0, 0.726);">
            <div class="login-form">
                <h2>Book an Appointment</h2>
                <hr>
                <div class="text-center"><h5>[[${message}]]</h5></div>
                <!-- <th:block th:if="${session.msgg}">
                    <p class="text-center text-success fs-4">[[${session.msgg}]]</p>
                    <th:block th:text="${@AppointmentServiceImpl.removeSessionMessage()}"></th:block>
                </th:block> -->
                <form action="saveAppointment" method="post" onsubmit="return validateDate()">
                    <input type="text" name="p_name" placeholder="enter patient name ..." required>
                    <input type="email" name="p_email" placeholder="enter email" required>
                    <input type="number" name="p_phone" placeholder="enter phone number" required>
                    <!-- <label for="date">Select Required Date</label> -->
                    <input type="date" id="date" name="p_date" required>
                    <select id="gender" name="p_gender">
                        <option value="" selected disabled>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <select id="category" name="appointment_type" required>
                        <option value="" selected disabled>Appointment Type</option>
                        <option value="checkup">Checkup</option>
                        <option value="followup">Follow-up</option>
                        <option value="treatment">Treatment</option>
                    </select>
                    <button type="submit" style="font-size: 20px;" class="sub-btn">Book Appointment</button>
                </form>
            </div>
        </div>
    </div>
    <div class="space" style=" width: 10%; height: 440px; float: left;"></div>

    <script>
        function validateDate() {
            var currentDate = new Date().toISOString().split('T')[0];
            var selectedDate = document.getElementById("date").value;

            if (selectedDate < currentDate) {
                alert("Please choose either the current date or a future date.");
                return false;
            }

            return true;
        }
        
        
    </script>

</body>
</html>
