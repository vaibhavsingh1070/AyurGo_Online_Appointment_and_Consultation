<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/Register.css}">
</head>

<body>
    <div class="banner">
        <div class="txt-nav">
            <a href="/"><span>Home</span></a>
            <span> / Register</span>
            <h2> Register</h2>
        </div>
    </div>
    <div class="space" style=" width: 100%; height: 30px;"></div>
    <div class="space" style=" width: 19%; height: 440px; float: left;"></div>
    <div class="bg-img" style=" width: 30%; height: 440px; float: left;"></div>
    <div class="login-form1" style=" width: 35%; float: left;">
        <div class="login-container" style="color: rgba(0, 0, 0, 0.726);">
            <div class="login-form">
                <h2>Sign Up</h2>
                <hr>
                <th:block th:if="${session.msg}">
                    <p class="text-center text-success fs-4">[[${session.msg}]]</p>
                    <th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>

                <form action="saveUser" method="post">
                    <input type="text" name="name" placeholder="Username" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="number" name="age" placeholder="Age" required>
                    <input type="number" name="mobileNo" placeholder="Phone Number" required>
                    <select name="location">
                        <option value="" disabled selected>Select a location</option>
                        <option value="Tiswadi">Tiswadi</option>
                        <option value="Bardez">Bardez</option>
                        <option value="Pernem">Pernem</option>
                        <option value="Bicholim">Bicholim</option>
                        <option value="Sattari">Sattari</option>
                        <option value="Tiswadi">Tiswadi</option>
                        <option value="Mormugao">Mormugao</option>
                        <option value="Salcete">Salcete</option>
                        <option value="Quepem">Quepem</option>
                        <option value="Sanguem">Sanguem</option>
                        <option value="Canacona">Canacona</option>
                        <option value="Dharbandora">Dharbandora</option>
                    </select>

                    <input type="password" name="password" placeholder="Password" required>
                    <div class="term">
                        <input type="checkbox" id="checkbox" required>
                        <label for="checkbox">I agree to these <a href="" id="terms">Terms & Conditions</a></label>
                    </div>
                    <button type="submit" style="font-size: 20px;" class="sub-btn"><a href="">Sign Up</a></button>
                    <div class="ac">
                        <p>Already Have have an Account ?<a href="/signin" id="reg">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="space" style=" width: 10%; height: 440px; float: left;"></div>
</body>

</html>
